<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React tab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component {
            state = {
                bg: "green",
                tab_props: {
                    img_src: "https://c.pxhere.com/photos/ed/93/photo-1621142.jpg!s",
                    img_title: "image one",
                    img_para: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti, dolorum. Tenetur tempora a id fugiat."
                }
            }

            tabElementSet(img_src, img_title, img_para) {
                this.setState({
                    tab_props: {
                        img_src,
                        img_title,
                        img_para
                    }
                })
            }
            render() {
                return (
                    <React.Fragment>
                        <div className="con" style={{ backgroundColor: this.state.bg }}>
                            <nav className="nav">
                                <ul>
                                    <li onClick={() => this.tabElementSet('https://c.pxhere.com/photos/ed/93/photo-1621142.jpg!s', "image one", "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti, dolorum. Tenetur tempora a id fugiat.")}><a href="#">Tab 1</a></li>
                                    <li onClick={() => this.tabElementSet('https://c.pxhere.com/photos/59/dc/alps_Beauty_In_Nature_clouds_Europe_European_Grass_Hiking_lake-1621263.jpg!d', "image two", "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti, dolorum. Tenetur tempora a id fugiat.")}><a href="#">Tab 2</a></li>
                                    <li onClick={() => this.tabElementSet('https://c.pxhere.com/photos/b2/fb/shed_bike_bicycle_shack_worn-98984.jpg!d', "image three", "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti, dolorum. Tenetur tempora a id fugiat.")}><a href="#">Tab 3</a></li>
                                </ul>
                            </nav>
                            <div className="tab-element">
                                <div className="tab-1-el">
                                    <div className="img-con">
                                        <img src={this.state.tab_props.img_src} alt="" />
                                    </div>
                                    <div className="img-docs">
                                        <h2>{this.state.tab_props.img_title}</h2>
                                        <p>{this.state.tab_props.img_para}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </React.Fragment>
                );
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>

</html>
